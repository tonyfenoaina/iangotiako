<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Cœur pour Toi ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Brush Script MT', cursive;
        }

        body {
            background: #ffe6f2;
            overflow-x: hidden;
        }

        .page {
            /* min-height: 20vh; */
            /* padding: 50px 20px; */
            padding: 0;
            margin: 0;
            display: none;
            opacity: 0;
            transition: 1s;
            text-align: center;
            align-items: center; /* Centrer verticalement */
        justify-content: center; /* Centrer horizontalement */
        }

        .active-page {
            display: flex;
            opacity: 1;
            
        }

        .welcome-page {
            min-height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 300px;
            background: #ffb6c1;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 180px;
        }
      
/* 
        .heart-container::before,
        .heart-container::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 160px;
            background: #ff3366;
            border-radius: 50px 50px 0 0;
        } */

        .heart-container::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart-container::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart-btn {
            background: #ff3385;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(255, 51, 133, 0.3);
            position: relative;
            overflow: hidden;
        }

        .heart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 51, 133, 0.5);
        }

        .heart-btn::after {
            content: '❤️';
            position: absolute;
            right: -20px;
            transition: 0.3s;
        }

        .heart-btn:hover::after {
            right: 15px;
        }

        .letter {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .letter::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent white transparent;
        }

        h1 {
            color: #ff3385;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 15px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .floating-hearts span {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="welcomePage" class="page active-page welcome-page">
        <div class="heart-container">
            <div class="heart-text">Bienvenue ❤️</div>
        </div>
        <a href="iango.html"><button id="playMusic" class="heart-btn">Entrer ➔</button></a>
    </div>
</body>
<script>
window.onload = function() {
    const audio = new Audio('TSYTARAREKO.mp3');
    audio.loop = true;
    audio.play();
}
</script>

</html>
